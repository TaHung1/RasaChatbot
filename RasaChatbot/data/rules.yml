version: "3.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Nói cảm ơn
  steps:
  - intent: cam_on
  - action: utter_cam_on

- rule: Phản hồi check in
  steps:
  - intent: check_in
  - action: utter_check_in
